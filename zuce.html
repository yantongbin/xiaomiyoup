<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zuce.css">
</head>
<body>
    <div id="wrapper">
        <div id="main_wrapper">
            <div class="main">
                <div class="register_logo">
                    <p class="logo"></p>
                </div>
                <div class="caption">
                    <h1>注册小米账号</h1>
                </div>
                <form action="" class="menu" onsubmit="return false">
                    <div class="country">
                        <div class="headline">
                            <p>国家/地区</p>
                        </div>
                        <div class="input_box clearfix">
                            <p class="text">中国</p>
                            <i class="icon_user"></i>
                        </div>
                        <div class="hint">
                            <p>成功注册帐号后，国家/地区将不能被修改</p>
                        </div>
                    </div>
                    <div class="telephone">
                        <div class="telephone_head">
                            <p>手机号码</p>
                        </div>
                        <div class="input_box">
                            <p>+86 <i class="icon_user up"></i></p>
                            <input type="text" name="telephone" id="inp_text" placeholder="请输入手机号" value="">
                        </div>
                        <div class="error">
                            <p><i class="icon_user  exclamation_mark"></i><span class="error_title"></span></p>
                        </div>
                    </div>
                    <div class="but">
                        <button>立即注册</button>
                    </div>
                </form>
                <div class="privacy_box">
                    <div class="msgBox">
                        <label for="" class="lab">
                            <i class="icon_user check" ></i>
                            注册帐号即表示您同意并愿意遵守小米<a href="">用户协议</a>和<a href="">隐私政策</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer_wrapper">
                <div class="footer">
                    <ul class="footer_top clearfix">
                            <li>
                                <a href="###" class="Simplified">
                                    简体
                                    |
                                </a>
                            </li>
                            <li>
                                <a href="###" class="zh-hant">
                                    繁体
                                    |
                                </a>
                            </li>
                            <li>
                                <a href="###" class="English">
                                    英语
                                    |
                                </a>
                            </li>
                            <li>
                                <a href="###" class="question">
                                    常见问题
                                    |
                                </a>
                            </li>
                            
                    </ul>
                    <div class="footer_bottom">
                        <p class="adders">小米公司版权所有-京ICP备10046444-
                            <a href="">
                                <span class=""></span> 京公网安备11010802020134号
                            </a>
                            -京ICP证110507号
                        </p>
                    </div>
                </div>
        </div>        
    </div>
    <script src="js/register.js"></script>
    <script>
        register.init();
    </script>
</body>
</html>
